<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>View a fullscreen map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
    
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        
    </style>
   
</head>
<body>

<style>             
  .map-overlay {
    font:bold 14px ;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    position: absolute;
    /* width: 25%; */
    top: 0;
    left: 0;
    padding: 10px;
}

</style>

<div id='map'>
   
</div>

<div id='menu' class='map-overlay top'>
        <input id='streets' type='radio' name='rtoggle' value='streets'>
        <label for='streets'>default</label>
        <input id='light' type='radio' name='rtoggle' value='light'>
        <label for='light'>light</label>
        <input id='dark' type='radio' name='rtoggle' value='dark'>
        <label for='dark'>dark</label>
        <input id='satellite' type='radio' name='rtoggle' value='satellite'>
        <label for='satellite'>satellite</label>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibW9oYW1lZGUiLCJhIjoiY2pwcmo4bDBlMGR1ajQzcXBtNWw2OTlwbSJ9.J9zoZFEF6uU2e3ZNuhvW3g';

var bounds = [
    [30.1, 29.1], // Southwest coordinates
    [39.8, 34.2]  // Northeast coordinates
];

var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/light-v9', //stylesheet location
    center: [34.99, 31.5], // starting position
    zoom: 7, // starting zoom
    maxBounds: bounds
});


map.addControl(new mapboxgl.FullscreenControl());
map.addControl(new mapboxgl.NavigationControl());

var myLayer = L.mapbox.featureLayer()
  .loadURL('https://cors-anywhere.herokuapp.com/' + 'https://gist.github.com/mohamedzv3/60e6cb4b4e98341b6af0692f45e49482')
  .addTo(map);
// map.on('load', function() {
//   var url = 'https://gist.github.com/mohamedzv3/60e6cb4b4e98341b6af0692f45e49482';
//   map.addSource('point', { type: 'geojson', data: url});
// });

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/mapbox/' + layerId + '-v9');
    if (layerId === 'dark' || layerId === 'satellite') {
        document.getElementById('menu').style.color = 'white'
    }
    else {
        document.getElementById('menu').style.color = 'black'
    }
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}

</script>

</body>
</html>
